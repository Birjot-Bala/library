<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <button id="addBook">New Book</button>
            <table id="shelf">
                <thead>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th id="deleteHeader"></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    <div class="overlay">
        <button id="close"><i class="material-icons">close</i></button>
        <div id="enterBook">
            <div class="bookEntry">
                <label for="newAuthor">Author: </label>
                <input type="text" id="newAuthor" name="newAuthor" size="10">
            </div>
            <div class="bookEntry">
                <label for="newTitle">Title: </label>
                <input type="text" id="newTitle" name="newTitle" size="10">
            </div>
            <div class="bookEntry">
                <label for="newPages">Pages: </label>
                <input type="number" id="newPages" name="newPages" size="10">
            </div>
            <div class="bookEntry">
                <label for="newHasRead">Have you read this? </label>
                <input type="checkbox" id="newHasRead" name="newHasRead">
            </div>
            <button id="submit">Add</button>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
